<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../../../styles/adminStyle.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <custom-navbar></custom-navbar>
    <custom-sidebar></custom-sidebar>
    <div class="content">
      <div class="profile-container">
        <h3>Edit Data Profile</h3>
        <div class="form-container">
          <form method="">
            <div class="form-group">
              <label for="namaLengkap">Nama lengkap</label>
              <input type="text" class="form-control" id="namaLengkap" />
            </div>
            <div class="form-group">
              <label for="jenisKelamin">Jenis kelamin</label>
              <input type="text" class="form-control" id="jenisKelamin" />
            </div>
            <div class="form-group">
              <label for="noHp">No hp</label>
              <input type="text" class="form-control" id="noHp" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="button">
              <button type="submit" class="btn btn-simpan" name="save-data"><i class="fa-solid fa-floppy-disk"></i> Simpan</button>
              <a href="profileAdmin.html">
                <button type="button" class="btn btn-batal"><i class="fa-solid fa-xmark"></i> Batal</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <custom-footer></custom-footer>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="../../appAdmin.js"></script>
  </body>
</html>
