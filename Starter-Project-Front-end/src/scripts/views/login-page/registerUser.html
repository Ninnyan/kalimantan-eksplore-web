<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../../../styles/login-style.css" />

    <title>Register</title>
  </head>
  <body>
    <div class="login-container">
      <div class="form-section">
        <img src="../../../public/images/heros/logo-one.png" alt="logo kalimantan explore" />
        <h2 class="logo">Buat akun Anda</h2>
        <form method="post">
          <input type="text" class="form-control" placeholder="Nama lengkap" />
          <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]*" inputmode="numeric" maxlength="15" placeholder="Masukkan nomor HP Anda" oninput="validateInput(this)" required />
          <div class="form-controll">
            <select class="form-select" id="gender" aria-label="Default select example">
              <option value="" disabled selected>Jenis Kelamin</option>
              <option value="1">Laki-laki</option>
              <option value="2">Perempuan</option>
            </select>
          </div>
          <input type="email" class="form-control" placeholder="Email" />
          <input type="password" class="form-control" placeholder="Password" />
          <button type="submit" class="btn btn-primary btn-block">Daftar</button>
        </form>
        <div class="form-text text-center mt-3">Sudah punya akun? <a href="loginUser.html" class="create-account">Masuk akun</a></div>
      </div>
      <div class="image-section"></div>
    </div>
    <script src="validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
